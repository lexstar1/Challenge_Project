
language: python
python:
  - "3.6"

services:
  - docker

before_script: pip install docker-compose

script:
  - docker-compose run web sh -c "python manage.py test"
  - docker-compose up --build --build -d 
  - sh -c ./verification.sh
  
deploy:
  provider: script
  script:
    - sh -c ./docker_push.sh
  on:
    branch: master